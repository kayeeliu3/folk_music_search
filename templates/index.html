{% extends "base.html" %} {% block content %}
<div class="container text-center">
  <div class="row">
    {% for tune in tunes %}
    <div class="card text-white bg-primary mb-3" style="max-width: 20rem">
      <div class="card-body">
        <h4 class="card-title">{{ tune.name }}: {{ tune.type }}</h4>
        <p class="card-text">{{ tune.key }}</p>
        <a href="#" class="card-link">Session link</a>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
